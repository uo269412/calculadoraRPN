<!DOCTYPE HTML>

<html lang="es">
    <head>
        <!-- Datos que describen el documento -->
        <meta charset="UTF-8">
        <title>Información sobre el navegador</title>
        <link rel="stylesheet" type="text/css" href="CalculadoraRPN.css" />
    </head>
    <body>
		<h1>Calculadora RPN</h1>
		<script src="CalculadoraRPN.js"></script>
		<div class="calculadora">
			<form name="calculator" id="calculator">
				<input type = "text" title = "pila" name="ventanaPila" id="ventanaPila" disabled>
				<input type = "text" title = "resultados" name="ventanaResultados" id="ventanaResultados" disabled>
				<div>
					<button type= "button" id ="asin" value = "asin"  onclick="calculadoraScript.arcoseno()">asin</button>
					<button type= "button" id ="acos" value = "acos"  onclick="calculadoraScript.arcocoseno()">acos</button>
					<button type= "button" id ="atan" value = "atan"  onclick="calculadoraScript.arcotangente()">atan</button>
					<button type= "button" id ="sin" value = "sin"  onclick="calculadoraScript.seno()">sin</button>
					<button type= "button" id ="cos" value = "cos"  onclick="calculadoraScript.coseno()">cos</button>
					<button type= "button" id ="tan" value = "tan"  onclick="calculadoraScript.tangente()">tan</button>
				</div>
				<div>
					<button type="button" id="ln" value="ln" onclick="calculadoraScript.logaritmoNeperiano()">ln</button>
					<button type= "button" id ="log10" value = "log10"  onclick="calculadoraScript.logaritmoBase10()">log10</button>
					<input type="button" id="seven" value="7" onclick="calculadoraScript.añadirAResultados(document.getElementById('seven').value)">
					<input type="button" id="eight" value="8" onclick="calculadoraScript.añadirAResultados(document.getElementById('eight').value)">
					<input type="button" id="nine" value="9" onclick="calculadoraScript.añadirAResultados(document.getElementById('nine').value)">
					<input type="button" id="by" value="*" onclick="calculadoraScript.multiplicar()">
				</div>
				<div>		
					<button type="button" id ="xup2" value = "x&#50"  onclick="calculadoraScript.elevarACuadrado()">x&#50</button>
					<button type= "button" id ="xup" value = "x&#94"  onclick="calculadoraScript.exponencial()">x&#94</button>	
					<input type="button" id="four" value="4" onclick="calculadoraScript.añadirAResultados(document.getElementById('four').value)">
					<input type="button" id="five" value="5" onclick="calculadoraScript.añadirAResultados(document.getElementById('five').value)">
					<input type="button" id="six" value="6" onclick="calculadoraScript.añadirAResultados(document.getElementById('six').value)">
					<input type="button" id="divide" value="/" onclick="calculadoraScript.dividir()">		
	    		</div>
	    		<div>	
					<button type="button" id="squareRoot" value="&radic;" onclick="calculadoraScript.raiz()">&radic;</button>	
					<input type="button" id="plusminus" value="+-" onclick="calculadoraScript.cambiarSignos()">	
					<input type="button" id="one" value="1" onclick="calculadoraScript.añadirAResultados(document.getElementById('one').value)">
					<input type="button" id="two" value="2" onclick="calculadoraScript.añadirAResultados(document.getElementById('two').value)">
					<input type="button" id="three" value="3" onclick="calculadoraScript.añadirAResultados(document.getElementById('three').value)">		
					<input type="button" id="plus" value="+" onclick="calculadoraScript.sumar()">				
				</div>
				<div>
					<input type="button" id="pi" value="&#960" onclick="calculadoraScript.añadirAResultados(3.14)">
					<button type="button" id ="P" value = "P"  onclick="calculadoraScript.potencial()">P</button>
					<input type="button" id="decimal" value="." onclick="calculadoraScript.añadirAResultados(document.getElementById('decimal').value)">
					<input type="button" id="zero" value="0" onclick="calculadoraScript.añadirAResultados(document.getElementById('zero').value)">
					<button type="button" id="delete" value="" onclick="calculadoraScript.borrarValor()">Del</button>
					<input type="button" id="minus" value="-" onclick="calculadoraScript.restar()">
	    		</div>
				<div>
					<button type="button" id="clear" value="" onclick="calculadoraScript.borrarDatos(document.getElementById('clear').value)">C</button>
					<button type="button" id="equal" value="" onclick="calculadoraScript.apilar(document.getElementById('ventanaResultados').value)">ENT</button>
	    		</div>
			</form>	
		</div>

	</body>
</html>
